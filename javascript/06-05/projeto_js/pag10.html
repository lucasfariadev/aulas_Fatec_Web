<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var valor = parseInt(prompt("digite um valor "));
        var i=0;

        do{
            if(i%3===0)
            {
                alert(i)
            }
            i++;
        } while(i<=valor);
    </script>
</body>
</html>
