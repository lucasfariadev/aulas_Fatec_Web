<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        dia = parseInt(prompt("Digite um número de 1 a 7: "));
        switch(dia){
            case 1:
                alert("Domingo");
            break;
            case 2:
                alert("Segunda");
            break;
            case 3:
                alert("terça");
            break;
            case 4:
                alert("quarta");
            break;
            case 5:
                alert("quinta");
            case 6:
                alert("sexta");
            break;
            case 7:
                alert("sabado");
            break;
            default:
                alert("Esse dia não foi encontrado");
            break;
        }
    </script>
</body>
</html>
